<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Lab 03 – Neighborhoods + Libraries</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <style>
    html, body { height:100%; margin:0 }
    #map { position:absolute; inset:0 }
    #panel{
      position:absolute; top:16px; right:16px; width:420px;
      max-height:calc(100vh - 32px); overflow:auto; background:#fff;
      border:1px solid #ddd; border-radius:12px; padding:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    h2{ margin:0 0 8px; font-size:18px }
    p{ margin:0 0 10px; font-size:14px }
    button{ margin:8px 0; padding:8px 10px; cursor:pointer }
    table{ width:100%; border-collapse:collapse; border:1px solid #ddd; font-size:14px }
    th,td{ text-align:left; padding:12px }
    tr:nth-child(even){ background:#f6f6f6 }
    @media (max-width:1024px){ #panel{ display:none } }
  </style>
</head>
<body>
  <div id="map"></div>
  <aside id="panel">
    <h2>Seattle Public Libraries</h2>
    <p>Neighborhood polygons + library points.</p>
    <button id="sortBtn">Sort by ZIP code</button>
    <table id="dataTable">
      <tr><th>Name</th><th>ZIP code</th><th>Address</th></tr>
    </table>
  </aside>

  <script>
    // 1) TOKEN
    mapboxgl.accessToken = 'pk.eyJ1Ijoibm9sYXdpMjQiLCJhIjoiY21obW8yZWE5MmN2cjJscTE1am1sZnVmMiJ9.zLy0Qd4BNKLtusNXQYxWjw';

    // 2) DATASETS (must exist at these exact paths)
    const DATASET_LIBS  = 'assets/libraries.geojson';                        // points
    const DATASET_NEIGH = 'assets/Neighborhood_Map_Atlas_Neighborhoods.geojson'; // polygons

    // 3) TABLE FIELDS (lock them to your file’s keys)
    const NAME_FIELD  = 'NAME';     // or 'BRANCH'
    const VALUE_FIELD = 'ZIPCODE';
    const INFO_FIELD  = 'ADDRESS';  // or 'FULLADDR'

    // 4) MAP (different style than earthquake page)
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-122.33, 47.6],
      zoom: 10
    });

    async function init(){
      try{
        // fetch both (and log status so we can see 404s fast)
        const [libsResp, neighResp] = await Promise.all([
          fetch(DATASET_LIBS),
          fetch(DATASET_NEIGH)
        ]);
        if(!libsResp.ok) throw new Error('Failed to load libraries: ' + DATASET_LIBS);
        if(!neighResp.ok) throw new Error('Failed to load neighborhoods: ' + DATASET_NEIGH);

        const [LIBS, NEIGH] = await Promise.all([libsResp.json(), neighResp.json()]);

        map.on('load', () => {
          // neighborhoods (bottom)
          map.addSource('neighborhoods', { type:'geojson', data: NEIGH });
          map.addLayer({
            id:'neighborhoods-fill',
            type:'fill',
            source:'neighborhoods',
            paint:{ 'fill-color':'#a0c4ff', 'fill-opacity':0.45 }
          });
          map.addLayer({
            id:'neighborhoods-outline',
            type:'line',
            source:'neighborhoods',
            paint:{ 'line-color':'#4f5d75', 'line-width':0.8 }
          });

          // libraries (top)
          map.addSource('libraries', { type:'geojson', data: LIBS });
          map.addLayer({
            id:'libraries-circles',
            type:'circle',
            source:'libraries',
            paint:{
              'circle-radius': 6,
              'circle-color': '#ff595e',
              'circle-stroke-color': '#222',
              'circle-stroke-width': 1
            }
          });

          // fit to both
          try{
            const bounds = new mapboxgl.LngLatBounds();
            const extend = (gj)=>{
              (gj.features||[]).forEach(f=>{
                const g=f.geometry; if(!g) return;
                if(g.type==='Point'){ bounds.extend(g.coordinates); }
                else{
                  const walk=a=>Array.isArray(a[0])?a.forEach(walk):bounds.extend(a);
                  walk(g.coordinates);
                }
              });
            };
            extend(NEIGH); extend(LIBS);
            if(!bounds.isEmpty()) map.fitBounds(bounds,{padding:24});
          }catch(e){ console.warn('fitBounds skipped:', e); }
        });

        // table from libraries
        const table = document.getElementById('dataTable');
        for (const f of (LIBS.features || [])) {
          const p = f.properties || {};
          const row = table.insertRow(-1);
          row.insertCell(0).textContent = p[NAME_FIELD]  ?? '(no name)';
          row.insertCell(1).textContent = p[VALUE_FIELD] ?? '';
          row.insertCell(2).textContent = p[INFO_FIELD]  ?? (p.FULLADDR ?? '');
        }

        // sort ZIP (numeric desc if numbers; otherwise A→Z)
        document.getElementById('sortBtn').addEventListener('click', () => {
          const t = table; let switching = true;
          while (switching) {
            switching = false;
            for (let i = 1; i < t.rows.length - 1; i++) {
              const a = t.rows[i].cells[1].textContent.trim();
              const b = t.rows[i+1].cells[1].textContent.trim();
              const an = parseFloat(a), bn = parseFloat(b);
              const bothNum = !Number.isNaN(an) && !Number.isNaN(bn);
              const shouldSwitch = bothNum ? (an < bn)
                                           : (a.localeCompare(b, undefined, {sensitivity:'base'}) > 0);
              if (shouldSwitch) {
                t.rows[i].parentNode.insertBefore(t.rows[i+1], t.rows[i]);
                switching = true;
                break;
              }
            }
          }
        });

      }catch(err){
        console.error(err);
        alert(err.message + ' — check dataset paths and field names.');
      }
    }
    init();
  </script>
</body>
</html>
