<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Lab 03 – Neighborhoods + Libraries</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <style>
    html, body { height:100%; margin:0 }
    #map { position:absolute; inset:0 }
    #panel{
      position:absolute; top:16px; right:16px; width:420px;
      max-height:calc(100vh - 32px); overflow:auto; background:#fff;
      border:1px solid #ddd; border-radius:12px; padding:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    h2{ margin:0 0 8px; font-size:18px }
    p{ margin:0 0 10px; font-size:14px }
    button{ margin:8px 0; padding:8px 10px; cursor:pointer }
    table{ width:100%; border-collapse:collapse; border:1px solid #ddd; font-size:14px }
    th,td{ text-align:left; padding:12px }
    tr:nth-child(even){ background:#f6f6f6 }
    @media (max-width:1024px){ #panel{ display:none } }
  </style>
</head>
<body>
  <div id="map"></div>
  <aside id="panel">
    <h2>Seattle Public Libraries</h2>
    <p>Neighborhood polygons + library points. Click to sort by the value column.</p>
    <button id="sortBtn">Sort by VALUE</button>
    <table id="dataTable">
      <tr><th>Name</th><th>Value</th><th>Info</th></tr>
    </table>
  </aside>

  <script>
   
    mapboxgl.accessToken = 'pk.eyJ1Ijoibm9sYXdpMjQiLCJhIjoiY21obW8yZWE5MmN2cjJscTE1am1sZnVmMiJ9.zLy0Qd4BNKLtusNXQYxWjw';

   
    const DATASET_A = 'assets/libraries.geojson'; 
    const DATASET_B = 'assets/Neighborhood_Map_Atlas_Neighborhoods.geojson';     

   
    const NAME_CANDIDATES  = ['LABEL','NAME','BRANCH','BRANCH_NAM','Title','TITLE'];
    const VALUE_CANDIDATES = ['OBJECTID','OBJECTID_1','FID','ID','routes','count','Year','YEAR'];
    const ADDRESS_CANDIDATES  = ['ADDRESS','FULLADDR','FULL_ADD','ADDR','STREET','Location','NEIGHBORHOOD','ZIPCODE'];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10', 
      center: [-122.33, 47.6],
      zoom: 10
    });

    function pickField(obj, candidates, fallback){
      for (const k of candidates) if (k in obj) return k;
      return fallback;
    }

    async function init(){
      try{
        const aResp = await fetch(DATASET_A);
        if(!aResp.ok) throw new Error('Failed to load Dataset A: ' + DATASET_A);
        const A = await aResp.json();

        const bResp = await fetch(DATASET_B);
        if(!bResp.ok) throw new Error('Failed to load Dataset B: ' + DATASET_B);
        const B = await bResp.json();

        // Decide table fields from first library feature
        const sampleProps = (A.features && A.features[0] && A.features[0].properties) || {};
        const NAME_FIELD  = pickField(sampleProps, NAME_CANDIDATES,  Object.keys(sampleProps)[0] || 'name');
        const VALUE_FIELD = pickField(sampleProps, VALUE_CANDIDATES, 'OBJECTID'); // numeric fallback
        const INFO_FIELD  = pickField(sampleProps, INFO_CANDIDATES,  Object.keys(sampleProps)[1] || 'info');

        console.log('Using fields ->', { NAME_FIELD, VALUE_FIELD, INFO_FIELD });

        map.on('load', () => {
         
          map.addSource('B', { type:'geojson', data:B });
          map.addLayer({ id:'B-fill', type:'fill', source:'B',
            paint:{ 'fill-color':'#a0c4ff', 'fill-opacity':0.45 }});
          map.addLayer({ id:'B-outline', type:'line', source:'B',
            paint:{ 'line-color':'#4f5d75', 'line-width':0.8 }});

         
          map.addSource('A', { type:'geojson', data:A });
          map.addLayer({ id:'A-circles', type:'circle', source:'A',
            paint:{
              'circle-radius': 6,
              'circle-color': '#ff595e',
              'circle-stroke-color': '#222',
              'circle-stroke-width': 1
            }});

         
          try{
            const bounds = new mapboxgl.LngLatBounds();
            const extend = (gj)=>{
              (gj.features||[]).forEach(f=>{
                const g=f.geometry; if(!g) return;
                if(g.type==='Point'){ bounds.extend(g.coordinates); }
                else{
                  const walk=a=>Array.isArray(a[0])?a.forEach(walk):bounds.extend(a);
                  walk(g.coordinates);
                }
              });
            };
            extend(B); extend(A);
            if(!bounds.isEmpty()) map.fitBounds(bounds,{padding:24});
          }catch(e){ console.warn('fitBounds skipped:', e); }
        });

        
        const table = document.getElementById('dataTable');
        for(const f of (A.features||[])){
          const p = f.properties || {};
          const row = table.insertRow(-1);
          row.insertCell(0).textContent = p[NAME_FIELD]  ?? '(no name)';
          row.insertCell(1).textContent = p[VALUE_FIELD] ?? '';
          row.insertCell(2).textContent = p[INFO_FIELD]  ?? '';
        }

       
        document.getElementById('sortBtn').addEventListener('click', ()=>{
          let switching = true;
          while(switching){
            switching = false;
            const rows = table.rows;
            for(let i=1;i<rows.length-1;i++){
              const x = parseFloat(rows[i].cells[1].textContent) || 0;
              const y = parseFloat(rows[i+1].cells[1].textContent) || 0;
              if(x < y){ rows[i].parentNode.insertBefore(rows[i+1], rows[i]); switching = true; break; }
            }
          }
        });

      }catch(err){
        console.error(err);
        alert(err.message + ' — check dataset paths and field names.');
      }
    }
    init();
  </script>
</body>
</html>
