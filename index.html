    table { width:100%; border-collapse:collapse; border:1px solid #ddd; font-size:14px }

    @media (max-width:1024px){ #panel { display:none } }

<body>

  <aside id="panel">
    <h2>Seattle Libraries</h2>
    <p>Neighborhood polygons + library points. Click to sort by the value column.</p>
    <button id="sortBtn">Sort by VALUE</button>
    <table id="dataTable">
      <tr><th>Name</th><th>Value</th><th>Info</th></tr>
    </table>
  </aside>

  <script>
    /* ----- SET THESE ----- */
    mapboxgl.accessToken = 'YOUR_MAPBOX_TOKEN_HERE';  // put your pk... token

    // Your two datasets (put both files under assets/)
    const DATASET_A = 'assets/libraries.geojson';      // POINTS (table lists these)
    const DATASET_B = 'assets/neighborhoods.geojson';  // POLYGONS

    // Table field names FROM libraries.geojson properties:

    const NAME_FIELD  = 'LABEL';     // branch name (e.g., 'LABEL' or 'NAME')
    const VALUE_FIELD = 'OBJECTID';  // numeric field (safe fallback if nothing else)
    const INFO_FIELD  = 'ADDRESS';   // address/notes (e.g., 'ADDRESS' or 'FULLADDR')

    /* ----- Map (different style than earthquake page) ----- */
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-122.33, 47.6],
      zoom: 10
    });

    /* ----- Load both datasets and render ----- */
    async function init() {
      try {
        const aResp = await fetch(DATASET_A);
        if (!aResp.ok) throw new Error('Failed to load Dataset A: ' + DATASET_A);
        const A = await aResp.json();

        const bResp = await fetch(DATASET_B);
        if (!bResp.ok) throw new Error('Failed to load Dataset B: ' + DATASET_B);
        const B = await bResp.json();

        map.on('load', () => {
          // Polygons first (neighborhoods)
          map.addSource('B', { type:'geojson', data:B });
          map.addLayer({ id:'B-fill', type:'fill', source:'B',
            paint:{ 'fill-color':'#a0c4ff', 'fill-opacity':0.45 }});
          map.addLayer({ id:'B-outline', type:'line', source:'B',
            paint:{ 'line-color':'#4f5d75', 'line-width':0.8 }});

          // Points (libraries)
          map.addSource('A', { type:'geojson', data:A });
          map.addLayer({ id:'A-circles', type:'circle', source:'A',
            paint:{
              'circle-radius': 6,
              'circle-color': '#ff595e',
              'circle-stroke-color': '#222',
              'circle-stroke-width': 1
            }});

          // Fit to all data
          try {
            const bounds = new mapboxgl.LngLatBounds();
            function extendBounds(geojson){
              (geojson.features||[]).forEach(f=>{
                const g=f.geometry; if(!g) return;
                if(g.type==='Point'){ bounds.extend(g.coordinates); }
                else {
                  const walk = arr => Array.isArray(arr[0]) ? arr.forEach(walk) : bounds.extend(arr);
                  walk(g.coordinates);
                }
              });
            }
            extendBounds(B); extendBounds(A);
            if(!bounds.isEmpty()) map.fitBounds(bounds, { padding: 24 });
          } catch (e) { console.warn('fitBounds skipped:', e); }
        });

        // Build table from libraries (A)
        const table = document.getElementById('dataTable');
        for (const f of (A.features||[])) {
          const p = f.properties||{};
          const row = table.insertRow(-1);
          row.insertCell(0).textContent = p[NAME_FIELD]  ?? '(no name)';
          row.insertCell(1).textContent = p[VALUE_FIELD] ?? '';
          row.insertCell(2).textContent = p[INFO_FIELD]  ?? '';
        }
